	xmlns:f="http://java.sun.com/jsf/core"

<head>
<title>Ajouter un produit</title>
</head>
<body>
	<h1 style="color: red; text-align: center">Formulaire d'ajout</h1>
	<h:form>
		<h:panelGrid columns="2">
	Designation: <h:inputText value="#{prodMB.prod.designation}" />
			<br />
	Description: <h:inputText value="#{prodMB.prod.description}" />
			<br />
	Prix: <h:inputText value="#{prodMB.prod.prix}" />
			<br />
	Quantit√©: <h:inputText value="#{prodMB.prod.quantite}" />
			<br />

			<h:commandButton value="Ajouter" action="#{prodMB.ajouterProduit}" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>
</body>
</html>

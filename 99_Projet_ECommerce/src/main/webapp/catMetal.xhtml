<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>Insert title here</title>
<style type="text/css">
.logo {
	width: 5%
}

.detail {
	width: 95%;
	padding-left: 25px;
}

.detail td {
	font-size: 24px;
}
</style>
</head>



<body>

	<h:form id="form">
		<p:repeat value="#{prodMB.listeMetal}" var="prod">
			<h:panelGrid columns="2" style="width:100%"
				columnClasses="logo,detail">
				<p:commandLink>
					<f:setPropertyActionListener value="#{prod}"
						target="#{prodMB.prod}" />
					<h:graphicImage value="#{prod.img}" />


				</p:commandLink>

				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Designation:">

						</h:outputText>
						<h:outputText value="#{prod.designation}"
							style="font-weight: bold" />

						<h:outputText value="Description:" />
						<h:outputText value="#{prod.description}" style="font-weight: bold" />
						
						<h:outputText value="Prix:" />
						<h:outputText value="#{prod.prix}" style="font-weight: bold" />

						<h:outputText value="QuantitÃ©:" />
						<h:outputText value="#{prod.quantite}" style="font-weight: bold" />



					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
			<hr />
		</p:repeat>


	</h:form>

</body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>T-Shirt Homme</title>
</h:head>

<h:body>

	<h:form id="form">

		<p:menu toggleable="true" style="background-color: black">
			<p:submenu label="Musique" style="background-color: red">

				<p:menuitem value="Metal" action="#{prodMB.rechercherProdByIdCat}"
					icon="fa fa-volume-up" style="color: red">
					<f:setPropertyActionListener value="1"
						target="#{prodMB.cat.idCategorie}" />
				</p:menuitem>

				<p:menuitem value="Rock" action="#{prodMB.rechercherProdByIdCat}"
					icon="fa fa-music" style="color: red">
					<f:setPropertyActionListener value="2"
						target="#{prodMB.cat.idCategorie}" />
				</p:menuitem>
			</p:submenu>

			<p:submenu label="Tee-Shirt" style="background-color: red">
				<p:menuitem value="Homme" action="#{prodMB.rechercherProdByIdCat}"
					icon="fa fa-th-list" style="color: red">
					<f:setPropertyActionListener value="3"
						target="#{prodMB.cat.idCategorie}" />
				</p:menuitem>

				<p:menuitem value="Femme" action="#{prodMB.rechercherProdByIdCat}"
					icon="fa fa-plus" style="color: red">
					<f:setPropertyActionListener value="4"
						target="#{prodMB.cat.idCategorie}" />
				</p:menuitem>
			</p:submenu>
		</p:menu>

		<p:repeat id="liste" value="#{prodMB.listeHomme}" var="prod">
			<h:panelGrid columns="2" style="width:100%"
				columnClasses="logo,detail">
				<p:commandLink>
					<f:setPropertyActionListener value="#{prod}"
						target="#{prodMB.prod}" />
					<h:graphicImage value="#{prod.img}" />


				</p:commandLink>

				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Designation:">

						</h:outputText>
						<h:outputText value="#{prod.designation}"
							style="font-weight: bold" />

						<h:outputText value="Description:" />
						<h:outputText value="#{prod.description}"
							style="font-weight: bold" />

						<h:outputText value="Prix:" />
						<h:outputText value="#{prod.prix}" style="font-weight: bold" />

						<h:outputText value="QuantitÃ©:" />
						<h:outputText value="#{prod.quantite}" style="font-weight: bold" />



					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
			<hr />
		</p:repeat>


	</h:form>

</h:body>
</html>

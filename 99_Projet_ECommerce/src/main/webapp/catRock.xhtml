<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Album Rock</title>
</h:head>

<h:body>

	<p:layout style="min-width:400px;min-height:200px; height: 730px">
		<p:layoutUnit styleClass="fontNoir" position="west" resizable="false"
			size="200">
			<h:form>
				<p:menu toggleable="true" style="background-color: black">
					<p:submenu label="Musique" style="background-color: red">

						<p:menuitem value="Metal" action="#{prodMB.rechercherProdByIdCat}"
							icon="fa fa-volume-up" style="color: red">
							<f:setPropertyActionListener value="1"
								target="#{prodMB.cat.idCategorie}" />
						</p:menuitem>

						<p:menuitem value="Rock" action="#{prodMB.rechercherProdByIdCat}"
							icon="fa fa-music" style="color: red">
							<f:setPropertyActionListener value="2"
								target="#{prodMB.cat.idCategorie}" />
						</p:menuitem>
					</p:submenu>

					<p:submenu label="Tee-Shirt" style="background-color: red">
						<p:menuitem value="Homme" action="#{prodMB.rechercherProdByIdCat}"
							icon="fa fa-th-list" style="color: red">
							<f:setPropertyActionListener value="3"
								target="#{prodMB.cat.idCategorie}" />
						</p:menuitem>

						<p:menuitem value="Femme" action="#{prodMB.rechercherProdByIdCat}"
							icon="fa fa-plus" style="color: red">
							<f:setPropertyActionListener value="4"
								target="#{prodMB.cat.idCategorie}" />
						</p:menuitem>
					</p:submenu>
				</p:menu>
			</h:form>

		</p:layoutUnit>
		<p:layoutUnit styleClass="fontNoir" position="center">


			<h:form>

				<p:dataTable var="liste" value="#{prodMB.listeRock}" id="idTab1">
					<p:column headerText="ID">
						<h:outputText value="#{liste.idProduit}" />
					</p:column>

					<p:column headerText="Désignation produit">
						<h:outputText value="#{liste.designation}" />
					</p:column>

					<p:column headerText="Description produit">
						<h:outputText value="#{liste.description}" />
					</p:column>

					<p:column headerText="Photo">
						<h:graphicImage value="#{liste.img}" />
					</p:column>

					<p:column headerText="Opérations">
						<p:commandLink value="Supprimer"
							action="#{catMB.supprimerCategorie}"
							styleClass="ui-priority-primary" update="idTab1">
							<f:setPropertyActionListener value="#{cat.idCategorie}"
								target="#{catMB.cat.idCategorie}"></f:setPropertyActionListener>
						</p:commandLink>
          | 
          <p:commandLink value="Modifier" action="modifCategorie">
							<f:setPropertyActionListener value="#{cat}" target="#{catMB.cat}"></f:setPropertyActionListener>
						</p:commandLink>
					</p:column>

				</p:dataTable>


			</h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
